# https://docs.rs/log4rs/latest/log4rs/encode/pattern/index.html
# Scan this file for changes every 10 seconds
refresh_rate: 10 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d(%m-%d %H:%M:%S)} [{l}] - {m}   (({t} {L})){n}"

  # An appender named "requests" that writes to a file with a custom pattern encoder
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d(%m-%d %H:%M:%S)} [{l}] - {m}   (({t} {L})){n}"
  mqtt:
    kind: mqtt
    broker: "mqtt://localhost:1883"
    client_id: "omobab_logger"
    topic: "logs"
    qos: 0
    encoder:
      pattern: "{d(%m-%d %H:%M:%S)} [{l}] - {m}   (({t} {L})){n}"

# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: trace
  appenders:
    - stdout
    - requests
    - mqtt

loggers:
  app::stdout:
    level: error
    appenders:
      - requests
    additive: false
  
  # Disable logging for MQTT-related libraries to prevent recursion
  rumqttc:
    level: off
    additive: false
  
  rumqtt:
    level: off
    additive: false
  
  paho_mqtt:
    level: off
    additive: false
  
  # Also disable log4rs_mqtt to prevent any internal logging
  log4rs_mqtt:
    level: off
    additive: false