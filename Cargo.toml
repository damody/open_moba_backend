[package]
name = "specs_td"
version = "0.1.0"
edition = "2021"

[lints.rust]
warnings = "allow"

# 開發時的快速編譯設置
[profile.dev]
opt-level = 0
debug = 1
split-debuginfo = "unpacked"
incremental = true

# 依賴項優化（即使在 dev 模式下）
[profile.dev.package."*"]
opt-level = 3
debug = false

# 快速編譯配置文件
[profile.quick]
inherits = "dev"
opt-level = 1
debug = 0

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
simd = ["vek/platform_intrinsics"]

[dependencies]
rayon = { version = "1.5" }
itertools = "0.10"
log = { version = "0.4", features = ["std"] }
log4rs = "1.0"

serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_derive = "1"
failure = "0.1"
failure_derive = "0.1"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
specs = { path = "../specs", features = ["serde", "storage-event-control", "derive", "shred-derive"]}
# specs-idvs = { git = "https://gitlab.com/veloren/specs-idvs.git", rev = "ab50313983a4c42d170eb96bbfb87aa5604c1dd4" }
vek = { version = "=0.15", features = ["serde"] }
num_cpus = "1.0"
hashbrown = "0.12"
tracing = { version = "0.1", default-features = false }
tracy-client = { version = "0.13", optional = true }
spin_sleep = "1.0"
ordered-float = "3.0"
instant-distance = "0.5.0"
rand = "0.8"

async-std = { version = "1.11", features = ["attributes"] }
toml = "0.5"
lazy_static = "*"
crossbeam = "0.8"
crossbeam-channel = "0.5"
rumqttc = "0.12"
libmath = "0.2"
rust_decimal = "1.4"
rust_decimal_macros = "1.4"
uuid = { version = "1.0", features = ["v4"] }

voracious_radix_sort = { version = "1.1", features = ["voracious_multithread"] }
sorted_intersection = "1.2"
fastrand = "1.7"
regex = "1"

[profile.release]
debug = true